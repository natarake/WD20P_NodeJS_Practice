<body>

        b = 6;

        document.write(c+" it's greater")

        const hour = new Date().getHours()

        let greeting;
        if (hour < 18) {
            greeting = "Good Day!";
        } else {
            greeting = "Good Evening!";
        }
        document.getElementById("demo").innerHTML = greeting;

        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
        }

        // person is an object, firstName etc is property, then property value
    </script>
