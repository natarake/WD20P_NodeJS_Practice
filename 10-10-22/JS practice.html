<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
      }
      document.write(5 + 6);
      //   window.alert(5 + 6);
      let x, y;
      x = "6";

      var a = 5;

      let d = 5;

      let $ = "Hello, world!";

      document.getElementById("demo5").innerHTML = $$;

      var n = 2;
      var o = 5;
      var p = o % n;
      document.getElementById("demo6").innerHTML = p;

      let k = 5;
      let l = 2;
      let m = k / l;
      document.getElementById("demo7").innerHTML = m;

      let q = 5;
      let _inc = q++;
      document.getElementById("demo8").innerHTML = q;

      let r = 5;
      let _dec = r--;
      document.getElementById("demo9").innerHTML = r;


    </script>
